{% extends "base.html"  %}

{% block title %}User{% endblock %}

{% block page_content %}

{% if result %}

  <table border=1>
    {% for row in result %}
      <tr>
        <th>Recommendation</th>
        <th>Score</th>
      </tr>
      <tr>               
        <td>
           <img src="/static/{{ row.item }}.jpg" class="container" alt="{{ row.item }}.png" style="width:100%;height:100%;">
        </td>
        <td>
           {{ row.score }}
        </td>
      </tr>
    {% endfor %}
  </table>

{% else  %}

  <h1> Nothing to recommend </h1>

{% endif %}

{% endblock %}
