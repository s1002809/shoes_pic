{% extends "base.html" %}

{% block title %}Product {{ pid }} {% endblock %}

{% block page_content %}
<html>
<body>
  <form action="/writeback" method="POST"> 
    <table>
      <tr><td>
        <img src="/static/{{ pid }}.jpg" class="container" alt="{{ pid }}.png" style="width:100%;height:100%;">
      </td></tr>
      <tr><td>
        <input type="radio" id="star5" name="rating" value="5" /><label for="star5">喜歡</label>
        <!--<input type="radio" id="star4" name="rating" value="4" /><label for="star4">4 stars</label>-->
        <!--<input type="radio" id="star3" name="rating" value="3" /><label for="star3">3 stars</label>-->
        <!--<input type="radio" id="star2" name="rating" value="2" /><label for="star2">2 stars</label>-->
        <input type="radio" id="star1" name="rating" value="1" /><label for="star1">不喜歡</label>
      </td></tr>
      <tr><td>
        <input type="hidden" name="pid" value="{{ pid }}">
        <input type="hidden" name="id" value="{{ id }}">
        <input type="submit" name="sendBtn" value="Submit" style="width:100%;height:100%;>
      </td></tr>
    <table>
  </form>

  {% endblock %}
</body>
</html>
